<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/17fedfb487.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <body>
        <section>
            <div class="container mt-5 pt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 m-auto">
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <h1 class="text-center">Sign up now</h1>
                                    <input type="text" name="" id="" class="form-control my-4 py-4" placeholder="Email First Name">
                                    <input type="text" name="" id="" class="form-control my-4 py-4" placeholder="Last Name">
                                    <input type="email" name="" id="" class="form-control my-4 py-4" placeholder="Email Address">
                                    <input type="password" name="" id="" class="form-control my-4 py-4" placeholder="password">
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                        <label class="form-check-label" for="form2Example33">
                                          Subscribe to our newsletter
                                        </label>
                                    </div>
                                </form>
                                <div class="d-grid gap-2 my-3">
                                    <button class="btn btn-primary" type="button">Sign Up</button>
                                </div>
                                <div class="text-center">
                                    <p>or sign up with:</p>
                                    <button  type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-facebook-f"></i>
                                    </button>
                    
                                    <button  type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-google"></i>
                                    </button>
                    
                                    <button  type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-twitter"></i>
                                    </button>
                    
                                    <button  type="button" class="btn btn-link btn-floating mx-1">
                                      <i class="fab fa-github"></i>
                                    </button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
